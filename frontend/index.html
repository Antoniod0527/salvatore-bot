<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salvatore AI Chat</title>
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #chat-container {
      background: #fff;
      width: 400px;
      height: 600px;
      display: flex;
      flex-direction: column;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    #chat-header {
      background: #212529;
      color: white;
      padding: 16px;
      text-align: center;
      font-weight: 600;
      font-size: 18px;
    }
    #chat-log {
      flex: 1;
      padding: 12px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px 14px;
      border-radius: 12px;
      max-width: 75%;
      line-height: 1.4;
      word-wrap: break-word;
    }
    .user {
      align-self: flex-end;
      background: #007bff;
      color: white;
      border-bottom-right-radius: 4px;
    }
    .bot {
      align-self: flex-start;
      background: #e9ecef;
      border-bottom-left-radius: 4px;
    }
    #chat-input-area {
      display: flex;
      border-top: 1px solid #dee2e6;
      padding: 10px;
      background: #f8f9fa;
    }
    #message-input {
      flex: 1;
      border: 1px solid #ced4da;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
    }
    #send-btn {
      margin-left: 10px;
      padding: 8px 14px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #send-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="chat-header">💬 Salvatore AI Assistant</div>
    <div id="chat-log"></div>
    <div id="chat-input-area">
      <input id="message-input" type="text" placeholder="Type your message..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById('chat-log');
    const input = document.getElementById('message-input');
    const sendBtn = document.getElementById('send-btn');
    let sessionId = null;

    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const message = input.value.trim();
      if (!message) return;
      appendMessage(message, 'user');
      input.value = '';

      try {
        const res = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, sessionId })
        });
        const data = await res.json();
        sessionId = data.sessionId;
        appendMessage(data.reply, 'bot');
      } catch (err) {
        appendMessage('⚠️ Error: Unable to reach the server.', 'bot');
        console.error(err);
      }
    }

    sendBtn.addEventListener('click', sendMessage);
    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    appendMessage("Hi there! I'm your Salvatore AI assistant — I can help you book a banquet or answer any questions!", 'bot');
  </script>
</body>
</html>
